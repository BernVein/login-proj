<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('images/backImg.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
</head>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">

  <div class="w3-display-middle">
    <!-- Display the user's email and days left here -->
    <h1 class="w3-jumbo w3-animate-top" id="user-email"></h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center" id="days-left"></p>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
  </div>
</div>

<script>
// Get URL parameters
const urlParams = new URLSearchParams(window.location.search);
const userEmail = urlParams.get('email');
const daysLeft = urlParams.get('daysLeft');

// Display the email and days left
document.getElementById('user-email').textContent = `User Email: ${userEmail}`;
document.getElementById('days-left').textContent = `${daysLeft} days since account creation`;
</script>

</body>
</html>
